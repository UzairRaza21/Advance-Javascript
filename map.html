<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Function</title>
</head>
<body>
    <p id = "demo"></p>

    <script>
        const productName = [{
            product : "Jug",
            price : 2000,
            description : "Good and best quality"
        }];

        document.getElementById("demo").innerHTML = productName.map(display);
        

        function display(item){
            return item.price
        }
    </script>
