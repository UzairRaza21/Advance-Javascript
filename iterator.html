<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iterator</title>
</head>
<body>
    
    <script>
        let fruits = ["apple", "orange", "grapes"];
        let a = fruits[Symbol.iterator]();
        // console.log(a.next());
        // console.log(a.next());
        // console.log(a.next().value);

        let result = a.next();
        while(!result.done){
            console.log(result.value);
            result = a.next();
        }
    </script>
</body>
</html>
