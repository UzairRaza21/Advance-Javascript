fetch("https://jsonplaceholder.typicode.com/users")
.then((response)=> response.json())
.then((data) => {
    for (let x in data){
    document.write(`${data[x].name} - Email ${data[x].email} <br>`)
    }
})
.catch(function(error){
    console.log(error);
})
